<!DOCTYPE html>
<html>
<head>
    <title>HTML 5 ping pong</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>

<!--  THis div acts as a splashScreen  -->
<div id="splashScreen">
    <div id="startBtn">StArT GaMe</div>
    <div id="scoresList">ViEw ScOrEs</div>
</div>

<!--  This div will ask the person name and display it on the canvas element  -->
<div id="askName">
    <div id="textSetting">
    Enter Player Name :
    <input type="text" id="playerName" name="playerName"><br/>
    <div id="playerNameBtn">Enter</div>
    </div>
</div>

<!--  This div is Canvas element  -->
<canvas id="gameCanvas" width="500" height="500">Your browser doesnot support canvas</canvas>

<!-- This div is for displaying the data   -->
<div id="highScores" >
    <table id="scoresTable">
        <tr>
            <th>S.no</th>
            <th>Player Name</th>
            <th>Player Scores</th>
        </tr>
    </table>
</div>

<div id="moveBack">
    <== GO TO MAIN MENU
</div>

<div id="sort" class="descend">

</div>

<script src="gameBoard.js"></script>
</body>

</html>
